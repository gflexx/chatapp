{% extends '_base.html' %}
{% load static %}
{% block content %}

<div class="">
	<h3 class="text-center">Home</h3>
	<div class="container">
		<p class="h5 mt-5 mb-5 text-center">Which chatroom would you like to enter?</p>
		
		<div class="row justify-content-center">
			<div class="col-9 col-md-4 col-lg-3">
				<div class="input-group">
					<input type="text" class="form-control" id="room-name" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
					<button class="btn btn-secondary ms-2" type="button" id="submit-btn">Button</button>
				</div>
			</div>
		</div>

	</div>

	<script>
		document.querySelector('#room-name').focus()
		document.querySelector('#room-name').onkeyup = function submitOnEnter(e) {
			if (e.keyCode === 13){
				document.querySelector('#submit-btn').click()
			}	
		}

		document.querySelector('#submit-btn').onclick = function goToRoom(e) {
			var roomName = document.querySelector('#room-name').value
			window.location.pathname = '/chat/'+roomName+'/'
		}
	</script>
</div>

{% endblock content %}
